<!DOCTYPE html>
<html lang="en">
<head>
	<title>Interlook-Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->

<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">

<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/showTokens.css">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter" id="loginDiv">
		<div class="container-login100">
			<div class="wrap-login100">
				<form id="formulario" class="login100-form validate-form" method="POST">
					<!--<span class="login100-form-title p-b-26">
						Welcome
					</span>-->
					<span class="login100-form-title">
						<!--<i class="zmdi zmdi-font" src="images/interlook.jpg"></i>-->
						<img class="icon" src="images/interlook.jpg">
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is: a@b.c">
						<input class="input100" type="text" name="email">
						<span class="focus-input100" data-placeholder="Email"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<span class="btn-show-pass">
							<i class="zmdi zmdi-eye"></i>
						</span>
						<input class="input100" type="password" name="password">
						<span class="focus-input100" data-placeholder="Password"></span>
					</div>
					
					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button id="postButton" class="login100-form-btn" type="submit">
								Login
							</button>
						</div>
					</div>
				
					<div class="text-center p-t-115">
						<span class="txt1">
							Donâ€™t have an account?
						</span>

						<a class="txt2" href="#">
							Sign Up
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>

<!--SHOWT TOKENS DIV, TO SHOW WHEN THE USER LOGINS-->
	<div id="showTokens">
	    <div class="split left">
	      <div class="centered">
	        <img src="images/llave.png" alt="Avatar woman">
	        <h2>Access Token</h2>
	        <textarea id="accessToken"></textarea>
	        <button id="copyAccessToken" class="copyBtn">Copy</button>
	        <p>Paste this in the access token in the app.</p>
	      </div>
	    </div>

	    <div class="split right">
	      <div class="centered">
	        <img src="images/refresh.png" alt="Avatar man">
	        <h2>Refresh Token</h2>
	        <textarea id="refreshToken"></textarea>
	        <button id="copyRefreshToken" class="copyBtn">Copy</button>
	        <p>Paste this in the refresh token in the app. Do not use this for more than one app, login again to obtain the token for other app.</p>
	      </div>
	    </div> 
  	</div>
	
<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>

	<script src="vendor/bootstrap/js/popper.js"></script>

<!--===============================================================================================-->
	<script src="js/main.js"></script>
	<script src="js/copyme.js"></script>

</body>
</html>
